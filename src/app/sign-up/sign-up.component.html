<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <!---heading---->
  <header class="heading"> Registration-Form</header><hr>
  <!---Form starting---->
  <div class="row ">
    <!--- For Name---->
    <div class="col-sm-12">
      <div class="row">
        <div class="col-xs-4">
          <label class="firstname">First Name :</label> </div>
        <div class="col-xs-8">
          <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control ">
        </div>
      </div>
    </div>



    <!-----For username---->
    <div class="col-sm-12">
      <div class="row">
        <div class="col-xs-4">
          <label class="mail" >Username :</label></div>
        <div class="col-xs-8"	>
          <input type="text" name="username"  id="email"placeholder="Enter your username" class="form-control" [(ngModel)]="username">
        </div>
      </div>
    </div>
    <!-----For Password and confirm password---->
    <div class="col-sm-12">
      <div class="row">
        <div class="col-xs-4">
          <label class="pass">Password :</label></div>
        <div class="col-xs-8">
          <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control" [(ngModel)]="password">
        </div>
      </div>
    </div>

    <!-----------For Phone number-------->
    <div class="col-sm-12">
      <div class ="row">
        <div class="col-xs-4 ">
          <label class="gender">Gender:</label>
        </div>

        <div class="col-xs-4 male">
          <input type="radio" name="gender" class="gender" value="boy">Male
        </div>

        <div class="col-xs-4 female">
          <input type="radio"  name="gender" class="gender" value="girl" >Female
        </div>

      </div>
      <div class="col-sm-12">
        <div class="btn btn-warning" (click)="addUser()">Submit</div>
      </div>
    </div>
  </div>


</div>

</body>
</html>
