<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Product</th>
          <th class="px-0"></th>
          <th class="text-center">Quantity</th>
          <th class="px-0"></th>
          <th class="text-center">Price</th>
          <th class="text-center">Total</th>
          <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cart of result">
          <td class="col-sm-8 col-md-6">
            <div class="media">
              <a class="thumbnail pull-left" href="#"> <img class="media-object" src="../../assets/Images/{{cart.products.image}}" style="width: 72px; height: 72px;"> </a>
              <div class="media-body">
                <h4 class="media-heading"><a href="#">{{cart.products.productName}}</a></h4>
                <h5 class="media-heading"> by <a href="#">Brand name</a></h5>
                <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
              </div>
            </div></td>
          <td class="col-sm-1 col-md-1 px-0">
            <button type="button" class="btn btn-info btn-sm" (click)="increase(cart.products.id)"><b>+</b>
            </button></td>
          <td class="col-sm-1 col-md-1 text-center" >
            {{cart.quantity}}
          </td>
          <td class="col-sm-1 col-md-1 px-0">
            <button type="button" class="btn btn-info btn-sm" (click)="decrease(cart.products.id)"><b>-</b>
            </button></td>
          <td class="col-sm-1 col-md-1 text-center"><strong>{{cart.products.prductPrice}}</strong></td>
          <td class="col-sm-1 col-md-1 text-center"><strong>{{cart.products.prductPrice*cart.quantity}}</strong></td>
          <td class="col-sm-1 col-md-1">
            <button type="button" class="btn btn-danger" (click)="removeFromCart(cart.products.id)">
              <span class="glyphicon glyphicon-remove"></span> Remove
            </button></td>
        </tr>

        <tr>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>   </td>

          <td><h5>Subtotal</h5></td>
          <td class="text-right"><h5><strong>${{total}}</strong></h5></td>
        </tr>
        <tr>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>   </td>

          <td><h5>Estimated shipping</h5></td>
          <td class="text-right"><h5><strong>$6.94</strong></h5></td>
        </tr>
        <tr>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>   </td>

          <td><h3>Total</h3></td>
          <td class="text-right"><h3><strong>${{total+6.94}}</strong></h3></td>
        </tr>
        <tr>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>   </td>
          <td>   </td>

          <td>
            <button type="button" class="btn btn-default" routerLink="/home">
              <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
            </button></td>
          <td>
            <button type="button" class="btn btn-success" (click)="checkout()">
              Checkout <span class="glyphicon glyphicon-play"></span>
            </button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
