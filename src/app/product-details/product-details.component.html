
  <meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content card-image ">
            <div class="tab-pane active text-center" id="pic-1"><img src="../../assets/Images/{{product.image}}" /></div>
            <div class="tab-pane text-center" id="pic-2"><img src="../../assets/Images/{{product.image}}" /></div>
            <div class="tab-pane text-center" id="pic-3"><img src="../../assets/Images/{{product.image}}" /></div>
            <div class="tab-pane text-center" id="pic-4"><img src="../../assets/Images/{{product.image}}" /></div>
            <div class="tab-pane text-center" id="pic-5"><img src="../../assets/Images/{{product.image}}" /></div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="../../assets/Images/{{product.image}}" /></a></li>
            <li><a data-target="#pic-2" data-toggle="tab"><img src="../../assets/Images/{{product.image}}" /></a></li>
            <li><a data-target="#pic-3" data-toggle="tab"><img src="../../assets/Images/{{product.image}}" /></a></li>
            <li><a data-target="#pic-4" data-toggle="tab"><img src="../../assets/Images/{{product.image}}" /></a></li>
            <li><a data-target="#pic-5" data-toggle="tab"><img src="../../assets/Images/{{product.image}}" /></a></li>
          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.productName}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">{{product.description}}</p>
          <h5 class="sizes">sub category:<span>{{product.subCategory}}</span></h5>

          <h5 class="sizes">model no:<span>{{product.modelNo}}</span>
          </h5>
          <h5 class="colors">colors:
            <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
            <span class="color green"></span>
            <span class="color blue"></span>
          </h5>
          <div class="action">
            <h4 class="price">current price: <span>${{product.prductPrice}}</span></h4>
            <button class="add-to-cart btn btn-default" type="button">add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
